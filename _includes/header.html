<header class="site-header">

  <div class="wrapper">
    <nav class="title-nav">
      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
        <a class="page-link-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
    </nav>
    

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
