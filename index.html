---
layout: default
---

<div class="header-bar">
  <h1>{{ site.title }}</h1>
  <h4>{{ site.description }}</h4>
  <br/>
  <hr/>
</div>


<ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h4><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y' }}</p>
        <p>{{ post.description }}</p>
        <hr/>
      </li>
    {% endfor %}
</ul>
